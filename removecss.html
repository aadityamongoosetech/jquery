<html>
<head>
<title>Remove CSS</title>

<style>

.blue{
 color: greenyellow;
}
</style>
</head>
<body>
<h1 class="blue">This is Heading H1</h1>
<h2 class="blue">This is a  Heading h2</h2>
<p class="blue">this is test </p>

</body>
</html>
<script>
    $(document).ready(function(){
     $('button').click(function(){
         $("h1,h2,p").removeClass("blue");
     })
    });
</script>
